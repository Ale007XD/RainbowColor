<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Радужное рисование</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <canvas id="drawingCanvas"></canvas>
        
        <div class="color-palette">
            <div class="color-btn" data-color="#FF0000"></div>
            <div class="color-btn" data-color="#FF7F00"></div>
            <div class="color-btn" data-color="#FFFF00"></div>
            <div class="color-btn" data-color="#00FF00"></div>
            <div class="color-btn" data-color="#0000FF"></div>
            <div class="color-btn" data-color="#4B0082"></div>
            <div class="color-btn" data-color="#9400D3"></div>
        </div>
        
        <div class="controls">
            <button id="clearBtn">Очистить</button>
            <button id="saveBtn">Сохранить</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
